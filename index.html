<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>mm-styles</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/top-app-bar/top-app-bar.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/lists/lists.css" />
  </head>
  <style>
    html,
    body {
      height: 100%;
      background: rgb(241, 241, 241);
      margin: 0%;
    }
    .mm-styles_list {
      position: absolute;
      top: 20%;
      width: 40%;
    }
  </style>
  <body>
    <!-- -->
    <header class="mm-styles_top-app-bar">
      <div data-header-title> 
        <i class="material-icons">menu</i>
      </div>
      <div data-header-option class="mm-styles_right">Logo</div>
    </header>
    <ol class="mm-styles_list">
      <li class="mm-styles_list-title"><h3>Einkaufsliste</h3></li>
      <br>
      <hr />
      <li class="mm-styles_list-li select">Apfel</li>
      <li class="mm-styles_list-li">Banane</li>
      <li class="mm-styles_list-li">Orangen</li>
    </ol>
  </body>
</html>
